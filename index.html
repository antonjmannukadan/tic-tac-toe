<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>Tic Tac Toe</header>
  <hr>
  <div class="main-div">
    <div class="instruction-to-user">
      
    <div class="result" id="result"></div>
    <br>
      <button  id = "restart" onclick="location.reload()">Restart</button>
    </div>
    <br>
    <div class="board">
      
        <button class="board-button " id="1" onclick="play(event)"></button>
        <button class="board-button " id="2" onclick="play(event)"></button>
        <button class="board-button " id="3" onclick="play(event)"></button>
      
      
        <button class="board-button " id="4" onclick="play(event)"></button>
        <button class="board-button " id="5" onclick="play(event)"></button>
        <button class="board-button " id="6" onclick="play(event)"></button>
      
      
        <button class="board-button " id="7" onclick="play(event)"></button>
        <button class="board-button " id="8" onclick="play(event)"></button>
        <button class="board-button " id="9" onclick="play(event)"></button>
      
    </div>
    <div class="submit">
      
    </div>
    <br>
    
  </div>
  
  <br />

  <script src="script.js"></script>
</body>

</html>
